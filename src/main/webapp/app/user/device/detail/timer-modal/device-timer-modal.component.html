<div class="modal-header">
<!--  <h4 class="modal-title" id="showHealthLabel" *ngIf="health">-->
<!--    {{ 'health.indicator.' + health.key | translate }}-->
<!--  </h4>-->
  <h4>
    test
  </h4>

  <button aria-label="Close" data-dismiss="modal" class="btn-close" type="button" >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body pad">
  <form [formGroup]="form">
    <label for="dateRange">Range will not reset</label>
    <input name="dateRange"
           formControlName="dateRange"
           [owlDateTime]="dateRange"
           placeholder="YYYY-MM-DD ~ YYYY-MM-DD"
           [owlDateTimeTrigger]="dateRange"
           class="form-control"
           [selectMode]="'range'"/>

    <owl-date-time [firstDayOfWeek]="1"
                   [pickerType]="'both'"
                   #dateRange></owl-date-time>

    <br/>

    <button (click)="reset()">Reset form</button>

  </form>
</div>

<div class="modal-footer">
  <button data-dismiss="modal" class="btn btn-secondary float-start" type="button" (click)="dismiss()">Done</button>
</div>
